<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">MY WALLET</h4>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                    <div class="alert alert-success" style="text-align:center">
                            Your currently  balance is <span > Tsh: <span class="text-danger" style="font-size:24px;font-weight:bold;margin-left:5%"> <small>{{0|number:2}}</small></span></span>
                         </div>
            </div>
           
        </div>

        <div class="alert alert-info">
            <h3>Account Details</h3>
            <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Join Date</th>
                                <th style="text-align:center">Money Earn</th>
                                <th style="text-align:center">Money Transfered</th>
                                <th style="text-align:center">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in cache.sponsor_data track by $index">
                                <td>{{team.sponsorid}}{{team.uid}}</td>
                                <td>{{team.created}}</td>
                                <td style="text-align:right">{{0|number:2}}</td>
                                <td style="text-align:right">{{0|number:2}}</td>
                                <td style="text-align:right">{{0|number:2}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
        </div>

        <button class="btn btn-info pull-right"  style="margin-left:3%" type="button" ng-click="clearPayments('Transactions History')" data-toggle="modal" data-target="#historyModal" ><span>Transaction History </span> </button>
        <div class="pull-right">
                <div class="dropdown">
                  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                   <span>Transfer Money </span>
                   <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                   <li role="presentation" ><a role="menuitem" tabindex="-1" href="" ng-click="clearPayments('Money Transfer')" data-toggle="modal" data-target="#paymentsModal">M-PESA</a></li>
                   <!-- <li role="presentation" ng-click="clickedPage('company')" ng-show="uid==1"><a role="menuitem" tabindex="-1" href="#/campany">Company Profile</a></li>
                   <li role="presentation"><a role="menuitem" tabindex="-1" href="#/mywallet">My Wallet</a></li>
                   <li role="presentation"><a  ng-click="logout()" href="#/login">Logout</a></li> -->
               </ul>
               </div>
        </div>
        
    </div>
